{% include 'head.html' %}
<body>
    <style>
 .form{
        margin:auto;
     }
    </style>
    <div class="container">
        {% include 'header.html' %}
        <div class="row my-3">
            <div class="col">
                <h4 class="text-center py-3">회원 정보보기 페이지</h4>
                <form class="form" id="signupForm" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter eMail" name="email" value="{{ user_info[1] }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="u_name">User name:</label>
                        <input type="text" class="form-control" id="u_name" placeholder="Enter username" name="u_name" value="{{ user_info[3] }}" readonly>
                    </div>
                    <!-- <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div> -->

                    <div class="form-group">
                        <label for="add_dt">Add datetime:</label>
                        <input type="text" class="form-control" id="u_name" min="1900" max="2100" name="add_dt" value="{{ user_info[6] }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="upd_dt">Update datetime:</label>
                        <input type="text" class="form-control" id="u_name" min="1900" max="2100" name="upd_dt" value="{{ user_info[7] }}" readonly>
                    </div>
                    <div class="form-group text-center">
                        <a href="{{ url_for('user_update') }}" class="btn btn-primary mx-2 text-center">회원 정보 수정</a>
                        <a href="{{ url_for('index') }}" class="btn btn-primary mx-2 text-center">이전 화면</a>
                    </div>
                </form>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
    <script>
        $(document).ready(function() {
            // initialize
        });
    </script>
</body>
